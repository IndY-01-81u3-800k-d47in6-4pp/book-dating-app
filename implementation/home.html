<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img class="logo" src="./img/Shelfmate_Logo_Enlarged.jpg" alt="logo for book dating app" href="#">
            <button class="browse-button" href="#">Browse</button>
        </div>
        <div class="navbar-right">
            <button class="library-button" href="#">Library</button>
            <button class="login-button" href="#">Sign In</button>
        </div>
    </div>
    <div class="main-home-section">
        <div class="searchbar-and-info">
            <div class="book-search">
                <form action="/search" method="get">
                    <input type="search" name="query" placeholder="Search..." required>
                </form>
            </div>
            <div class="book-information">
                <div class="tags-container">
                    <div class="tag">
                        <p class="tag-text">Tag 1</p>
                    </div>
                    <div class="tag">
                        <p class="tag-text">Tag 2</p>
                    </div>
                    <div class="tag">
                        <p class="tag-text">Tag 3</p>
                    </div>
                    <div class="tag">
                        <p class="tag-text">Tag 4</p>
                    </div>
                </div>
                <div class="date-of-publication">
                    <p class="info-text">DOP</p>
                </div>
                <div class="page-count-chapter">
                    <p class="info-text">Page Count/Chapter</p>
                </div>
            </div>
        </div>
        <div class="candidate">

        </div>
    </div>
</body>
</html>
