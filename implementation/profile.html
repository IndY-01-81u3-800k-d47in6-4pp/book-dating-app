<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="profile">
    <div class="navbar">
        <div class="navbar-left">
            <a href="home.html">
                <img class="logo" src="../img/Shelfmate_Logo_Enlarged.jpg" alt="logo for book dating app">

            <form action="/search" method="get">
                <input class="searchbar" type="search" name="query" placeholder="Search for books..." required>
            </form>
        </div>

        <button class="discover-button">Discover</button>
        <div class="user-profile">
            <a href="#">
                <p class="username-text">Username</p>
                <img class="profile-picture" src="../img/Shelfmate_Logo_Enlarged.jpg" alt="profile picture"> <!--placeholder until I can get profile picture image-->
            </a>
        </div>
    </div>
