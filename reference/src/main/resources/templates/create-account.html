<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="wrapper">
    <img src="/img/Shelfmate_Logo_Enlarged.jpg" class="rounded logo-img" alt="logo">
    <h2>Welcome</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/create-account}" method="post" th:object="${user}">
        <div class="input-field">
            <input type="text" th:field="*{username}" required placeholder="Username">
        </div>
        <div class="input-field">
            <input type="text" th:field="*{email}" required placeholder="Email">
        </div>
        <div class="input-field">
            <input type="password" th:field="*{password}" required placeholder="Password">
        </div>
        <div class="input-modal-field">
            <input type="password" required placeholder="Confirm Password">
        </div>
        <button type="submit">Create Account</button>
        <div class="register">
            <p>Already have an account? </p>
            <a th:href="@{/log-in}">Log In</a>
        </div>
    </form>
</div>
</body>
</html>
