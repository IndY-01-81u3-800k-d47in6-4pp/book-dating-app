<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Library</title>
    <link th:href="@{/css/library.css}" rel="stylesheet">
    <script th:src="@{/js/library.js}" defer></script>
</head>
<body id="library">

<!-- Hidden input for userId -->
<input type="hidden" name="userId" th:value="${session.userId}">


<!-- Top Bar -->
<div class="top-bar">
    <a href="#" class="logo-text">
        <img class="shelfmate-logo" th:src="@{/img/Shelfmate_Circle.png}" alt="ShelfMate Logo">
        <p>ShelfMate</p>
    </a>
    <div class="sub-bar"></div>
</div>

<!-- Main Content -->
<div id="content">
    <!-- Left Side -->
    <div class="left-side">
        <div class="pfp-settings">
            <a class="pfp-name">
                <img class="pfp" th:src="@{/img/Default Profile Pic.png}" alt="Profile Picture">
                <p>Name</p>
            </a>
            <img class="settings" th:src="@{/img/Settings.png}" alt="Settings">
        </div>

        <div class="shelf-select">
            <button class="shelf">
                <img th:src="@{/img/shelf_icon.png}" alt="Shelf Icon">
                <p class="shelf-name">Shelf Name</p>
            </button>
        </div>
        <button class="add-shelf">
            <img class="shelf-plus" th:src="@{/img/Plus.png}" alt="Add Shelf">
        </button>
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <div class="books-container">
            <div class="book" th:each="book : ${books}" data-id="${book.id}">
                <img class="book-cover" th:src="${book.thumbnailUrl}" alt="Book Cover">
                <p class="book-title" th:text="${book.title}"></p>
                <input type="checkbox" class="checkbox" onclick="selectBook(this)">
            </div>
        </div>


        <!-- Shelf Edit Options -->
        <div class="shelf-edit">
            <div class="move-book">
                <div class="move-dialog">
                    <p class="move-dialog-text">Shelves</p>
                    <div class="move-shelves-container">
                        <div class="shelf-to-move">
                            <p>Shelf Name</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                    </div>
                    <button class="confirm-move">
                        <img th:src="@{/img/checkmark.png}" alt="Confirm Move">
                    </button>
                </div>
                <button class="move-book-btn">
                    <img th:src="@{/img/move_icon.png}" alt="Move Icon">
                    <p>Move</p>
                </button>
            </div>
            <button class="delete-book" onclick="deleteSelectedBooks()">
                <img th:src="@{/img/trash_can.png}" alt="Trash Can">
                <p>Delete</p>
            </button>
        </div>
    </div>
</div>
</body>
</html>
