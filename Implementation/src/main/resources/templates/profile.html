<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
    <link th:href="@{/css/library.css}" rel="stylesheet">
</head>
<body id="profile">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/Shelfmate_Logo_Enlarged.jpg}" alt="Logo" width="60" height="60" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Browse</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile(userId=${session.userId})}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
            </ul>
            <form class="d-flex" action="/search-books" method="get">
                <input class="form-control me-2" type="text" name="query" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Your Library</h1>
    <ul class="book-list">
        <li th:if="${isLibraryEmpty}">No books in your library yet.</li>
        <li th:each="book : ${books}" th:text="${book.title}" th:unless="${isLibraryEmpty}"></li>
    </ul>
</div>
</body>
</html>
