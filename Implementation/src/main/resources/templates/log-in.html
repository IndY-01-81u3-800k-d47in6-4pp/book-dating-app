<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log In</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="wrapper">
    <img src="/img/Shelfmate_Logo_Enlarged.jpg" class="rounded logo-img" alt="logo">
    <h2>Welcome</h2>

    <form th:action="@{/log-in}" method="post" th:object="${user}">
        <div class="input-field">
            <input type="text" th:field="*{username}" required placeholder="Email or Username">
        </div>
        <div class="input-field">
            <input type="password" th:field="*{password}" required placeholder="Password">
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
            <p>Don't have an account? </p>
            <a th:href="@{/create-account}">Register</a>
        </div>
    </form>
</div>
</body>
</html>
