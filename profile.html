<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfMate - Library</title>
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
</head>
<body id="library">
    <div class="top-bar">
        <a href="#" class="logo-text">
            <img class="shelfmate-logo" src="img/Shelfmate_Circle.png">
            <p>ShelfMate</p>
        </a>
        <div class="sub-bar"></div>
    </div>
    <div id="content">
        <div class="left-side">
        
            <div class="pfp-settings">
                <a class="pfp-name">
                    <img class="pfp" src="img/Default Profile Pic.png">
                    <p>Name</p>
                </a>
                <img class="settings" src="img/Settings.png">
            </div>
        
            <div class="shelf-select">
                <button class="shelf">
                    <img src="img/shelf_icon.png">
                    <p class="shelf-name">Shelf Name</p>
                </button>
            </div>
            <button class="add-shelf">
                <img class="shelf-plus" src="img/Plus.png">
            </button>
        </div>
        
        <div class="right-side">
            <div class="books-container"></div>
            <div class="shelf-edit">
                <div class="move-book">
                    <div class="move-dialog">
                        <p class="move-dialog-text">Shelves</p>
                        <div class="move-shelves-container">
                            <div class="shelf-to-move">
                                <p>Shelf Name</p>
                                <input type="checkbox" class="checkbox">
                            </div>
                        </div>
                        <button class="confirm-move">
                            <img src="img/checkmark.png">
                        </button>
                    </div>
                    <button class="move-book-btn">
                        <img src="img/move_icon.png">
                        <p>Move</p>
                    </button>
                </div>
                <button class="delete-book">
                    <img src="img/trash_can.png">
                    <p>Delete</p>
                </button>
            </div>
        
        </div>
    </div>
</body>
</html>
